<!DOCTYPE html>
<html>

  <header>
    <title>
      Datathon Project Review
    </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
    <link href="./datathon.css" rel="stylesheet">
  </header>


  <body>

    <head>
      <img class="head-image" src="theme/header/IoTCreator.png">
      <h1>Datathon Account Creation - Judge/Facilitator</h1>
      <hr>
    </head>

    <main>
      <h2>Identify Contestant</h2>
      <form method="post" enctype="multipart/form-data" onsubmit="return check();" action="_top">
        <label for="first_name">First Name: </label>
        <input pattern="\s*(\S\s*){3,}" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name: </label>
        <input pattern="\s*(\S\s*){3,}" id="last_name" name="last_name" required>
        <br>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="number">Account Number</label>
        <input type="text" id="number" name="number" required>
        <br>
        <label for="role">Category</label>
        <select id="role" name="role" required>
          <option value="none" selected disabled hidden> Select a Category</option>
          <option value="Judge">Judge</option>
          <option value="Facilitator">Facilitator</option>
        </select>
        <br><br>

        <button type="submit" id="next_button">Submit</button>
        <br><br>
      </form>

      <script type="text/javascript">
        function check() {
          alert("Information has been submitted.");
        }
      </script>

    </main>
  </body>

</html>
