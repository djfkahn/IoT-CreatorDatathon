<!DOCTYPE html>
<html>

  <header>
    <title>
      Datathon Project Check
    </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link href="./datathon.css" rel="stylesheet">
  </header>


  <body>

    <script type="text/javascript">
      function copyCode() {
        /* Get the text field */
        var copyText = document.getElementById("code");
        /* Select the text field */
        copyText.select();
        /* Copy the text inside the text field */
        document.execCommand("copy");
        /* Alert the copied text */
        alert("Code Copied ");
        ``
      }

      function readyCode() {
        alert("Proejct is Ready");
        ``
      }

      function logIssue() {
        alert("Issue with project logged.");
        ``
      }
    </script>

    <head>
      <img class="head-image" src="theme/header/IoTCreator.png">
      <h1>Datathon Proejct Check</h1>
      <hr>
    </head>

    <main>
      <h2>Project's Information</h2>
      <img height="200px" src="Images/Datathon DB Schema image-2020-10-01.png">
      <video height="200px" src="Videos/realshort.mp4" controls>Video Not Available</video>
      <!-- <img height="200px" src="{{image_file}}">
      <video height="200px" src="{{video_file}}" controls>Video Not Available</video> -->
      <br>

      <label>Project Title: </label>
      <label class="longlabel" style="width:400px;">{{title}}</label>
      <br>

      <label for="description">Description</label>
      <textarea rows="10" cols="55" id="description" name="description" form="usrform" readonly>{{description}}</textarea>
      <br>

      <label>Keywords: </label>
      <label class="longlabel" style="width:400px;">{{keyword}}</label>
      <br>

      <hr>

      <label style="font-weight: bold;" for="Code"> Code</label>
      <textarea id="code" rows="10" cols="55" readonly>{{code}}</textarea>
      <br>

      <button onclick="copyCode()" id="copy">Copy Code</button>
      <br>
      <hr>

      <form class="" action="index.html" method="post">
        <label for="issue">Issue</label>
        <textarea rows="10" cols="55" id="issue" name="issue" form="usrform" placeholder="Describe the issue.  Leave blank if Ready"></textarea>
        <br>

        <button onclick="readyCode()" id="ready">Ready</button>
        <button onclick="logIssue()" id="log_issue">Log Issue</button>
      </form>

    </main>
  </body>

</html>
