<!DOCTYPE html>
<html>
  <head>
    <title>
        Project Details
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
      body {
        font-family: Roboto;
        font-style: normal;
        font-weight: bold;
        font-size: 14px;
        color:#FFFFFF;
        background-color: #1F2642;
        margin-left: 10%;
      }
      img {
        float: left;
      }
      h1 {
        position: relative;
        left: 20px;
        width:80%;
      }
      h2 {
        font-style: italic;
      }
      button {
        color:#FFFFFF;
        background-color:#9A1D00;
        font-weight:bold;
        font-size: 22px;
      }
      hr {
        width:80%;
        background-color: #FFFFFF;
        color: #FFFFFF;
      }
      * {
        box-sizing: border-box;
      }
      .fa {
        font-size: 20px;
      }
      .fa-star::before {
        content: "\f005";
      }
      .checked {
        color: orange;
      }
      /* Responsive layout - make the columns stack on top of each other instead of next to each other */
      @media (max-width: 400px) {
        .side, .middle {
          width: 100%;
        }
        .right {
          display: none;
        }
      }
    </style>
  </head>

  <body onload="updateStar()" align="left">
    <script>
      function updateStar() {
        var creativity  ={{Creativity}};
        var completeness={{Completeness}};
        var correctness ={{Correctness}};
        var readability ={{Readability}};
        var UI          ={{UI}};
        var balance     =5-creativity;
        for (i = 1; i <= 5; i++) {
          var tagId="Creat_"+i;
          if(i<=creativity)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="Compl_"+i;
          if(i<=completeness)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="Correct_"+i;
          if(i<=correctness)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="Read_"+i;
          if(i<=readability)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="UI_"+i;
          if(i<=UI)
            starChecked(tagId);
          else
            starUnchecked(tagId);
        }
      }
      function starChecked(tagId){
        document.getElementById(tagId).className="fa fa-star checked";
      }
      function starUnchecked(tagId){
        document.getElementById(tagId).className="fa fa-star";
      }
      function copyCode() {
        /* Get the text field */
        var copyText = document.getElementById("code");
        /* Select the text field */
        copyText.select();
        /* Copy the text inside the text field */
        document.execCommand("copy");
        updateDownloadCount();
        /* Alert the copied text */
        alert("Code Copied " );
        ``
      }
      function updateDownloadCount(){
        var rowID= document.getElementById("RowID").value;
        var xhr = new XMLHttpRequest();
        var url = "/incrementDownloadCount/"+rowID;
        xhr.open("GET", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send();
      }
    </script>
    <div class="container" style="width:1200px">
      <div class="header">
        <!--<img height="36px" src="theme/header/IoTCreator.png">-->
        <img height="36px" src="./IoTCreator.png">
        <h1>Datathon Project Details</h1>
        <hr>
      </div>
      <table>
        <tr valign="top">
          <td>
            <div class="col-md-6" style="width:800px">
              <label width="68" for="Descriptive_Title">Project Title:  </label>
              <label for="Descriptive_Title">{{Descriptive_Title}}</label>
              <br><br>

              <div style="width:800px;height:200px">
                <img style="height: 200px; object-fit: contain" src="./Datathon DB Schema image-2020-10-01.png">
                <!--<img style="height: 200px; object-fit: contain" src="{{filename}}">-->
              </div>
              <br><br>

              <label width="68" for="Name">Project Creator Name</label>
              <label for="Name">{{Name}}</label>
              <br><br>

              <label for="Description">Description</label>
              <br>
              <textarea style="background-color:#D3D3D3;border:none;" rows="4" cols="100" name="comment" form="usrform" readonly>{{Description}}</textarea>
              <br><br>

              <hr>

              <br>
              <label style="font-weight: bold;" for="Code"> Code</label>
              <br>
              <textarea id="code" style="background-color:#D3D3D3;;border:none;" rows="4" cols="100" name="comment" readonly>{{Code}}</textarea>
              <br><br>

              <button onclick="copyCode()" id="submit" class="btn btn-primary">Copy Code</button>
              <br><br>

              <hr>

              <br>
              <label width="68" for="Keyword">Keywords: </label>
              <label for="Keyword">{{Keyword}}</label>
              <br>
            </div>
          </td>
          <td>
            <div class="col-md-6" style="width:200px">
              <label for="Creativity">Creativity</label><br>
              <span id="Creat_1" class="fa fa-star checked"></span>
              <span id="Creat_2" class="fa fa-star checked"></span>
              <span id="Creat_3" class="fa fa-star checked"></span>
              <span id="Creat_4" class="fa fa-star checked"></span>
              <span id="Creat_5" class="fa fa-star"></span>
              <br>
              <label for="Completeness">Completeness</label><br>
              <span id="Compl_1" class="fa fa-star checked"></span>
              <span id="Compl_2" class="fa fa-star checked"></span>
              <span id="Compl_3" class="fa fa-star checked"></span>
              <span id="Compl_4" class="fa fa-star checked"></span>
              <span id="Compl_5" class="fa fa-star"></span>
              <br>
              <label for="Correctness">Correctness</label><br>
              <span id="Correct_1" class="fa fa-star checked"></span>
              <span id="Correct_2" class="fa fa-star checked"></span>
              <span id="Correct_3" class="fa fa-star checked"></span>
              <span id="Correct_4" class="fa fa-star checked"></span>
              <span id="Correct_5" class="fa fa-star"></span>
              <br>
              <label for="Readability">Readability</label><br>
              <span id="Read_1" class="fa fa-star checked"></span>
              <span id="Read_2" class="fa fa-star checked"></span>
              <span id="Read_3" class="fa fa-star checked"></span>
              <span id="Read_4" class="fa fa-star checked"></span>
              <span id="Read_5" class="fa fa-star"></span>
              <br>
              <label for="UserInterface">User Interface</label><br>
              <span id="UI_1" class="fa fa-star checked"></span>
              <span id="UI_2" class="fa fa-star checked"></span>
              <span id="UI_3" class="fa fa-star checked"></span>
              <span id="UI_4" class="fa fa-star checked"></span>
              <span id="UI_5" class="fa fa-star"></span>
              <br><br>
              <label for="Downloads">Downloads: {{Count}}</label>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
