<!DOCTYPE html>
<html>
  <head>
    <title>
        IoT-Creator Datathon Selected Submission
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        box-sizing: border-box;
      }
      .fa {
        font-size: 20px;
      }
      .fa-star::before {
        content: "\f005";
      }
      .checked {
        color: orange;
      }
      /* Responsive layout - make the columns stack on top of each other instead of next to each other */
      @media (max-width: 400px) {
        .side, .middle {
          width: 100%;
        }
        .right {
          display: none;
        }
      }
    </style>
  </head>

  <body onload="updateStar()" align="left" style="background-color:#D3D3D3;margin-left:10%">
    <script>
      function updateStar() {
        var creativity  ={{Creativity}};
        var completeness={{Completeness}};
        var correctness ={{Correctness}};
        var readability ={{Readability}};
        var UI          ={{UI}};
        var balance     =5-creativity;
        for (i = 1; i <= 5; i++) {
          var tagId="Creat_"+i;
          if(i<=creativity)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="Compl_"+i;
          if(i<=completeness)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="Correct_"+i;
          if(i<=correctness)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="Read_"+i;
          if(i<=readability)
            starChecked(tagId);
          else
            starUnchecked(tagId);
          var tagId="UI_"+i;
          if(i<=UI)
            starChecked(tagId);
          else
            starUnchecked(tagId);
        }
      }
      function starChecked(tagId){
        document.getElementById(tagId).className="fa fa-star checked";
      }
      function starUnchecked(tagId){
        document.getElementById(tagId).className="fa fa-star";
      }
      function copyCode() {
        /* Get the text field */
        var copyText = document.getElementById("code");
        /* Select the text field */
        copyText.select();
        /* Copy the text inside the text field */
        document.execCommand("copy");
        updateDownloadCount();
        /* Alert the copied text */
        alert("Code Copied " );
        ``
      }
      function updateDownloadCount(){
        var rowID= document.getElementById("RowID").value;
        var xhr = new XMLHttpRequest();
        var url = "/incrementDownloadCount/"+rowID;
        xhr.open("GET", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send();
      }
    </script>
    <div class="container" style="width:1200px">
      <h1 align="left" style='color:white;background-color:#990000;width:90%;'>IoT Creator Datathon - Summary for Project {{RowID}}</h1>
      <table>
        <tr valign="top">
          <td>
            <div class="col-md-6" style="width:800px">
              <label style="font-weight: bold;" width="68" for="Descriptive_Title">Project Title:  </label>
              <label style="background-color:#D3D3D3;" for="Descriptive_Title">{{Descriptive_Title}}</label>
              <br><br>

              <label style="font-weight: bold;" width="68" for="Name">Contestant Name</label>
              <label style="background-color:#D3D3D3;" for="Name">{{Name}}</label>
              <br><br>

              <label style="font-weight: bold;" for="Description">Description</label>
              <br>
              <textarea style="background-color:#D3D3D3;border:none;" rows="4" cols="100" name="comment" form="usrform" readonly>{{Description}}</textarea>
              <br>
              <hr>

              <label style="font-weight: bold;" for="Code"> Code</label>
              <br>
              <textarea id="code" style="background-color:#D3D3D3;;border:none;" rows="4" cols="100" name="comment" readonly>{{Code}}</textarea>
              <br>

              <button style="color:#D3D3D3;background-color:#990000;color:white" onclick="copyCode()" id="submit" class="btn btn-primary">Copy Code</button>
              <br>
              <hr>

              <label style="font-weight: bold;" width="68" for="Keyword">Keywords: </label>
              <br>
              <label style="background-color:#D3D3D3;" for="Keyword">{{Keyword}}</label>
              <br>
              <hr>

              <div style="max-width:800px;max-height:400px">
                <pre >{{{Image}}}</pre>
              </div>
              <br>
            </div>
          </td>
          <td>
            <div class="col-md-6" style="width:120px">
              <label style="font-weight: bold;" for="Creativity">Creativity</label><br>
              <span id="Creat_1" class="fa fa-star checked"></span>
              <span id="Creat_2" class="fa fa-star checked"></span>
              <span id="Creat_3" class="fa fa-star checked"></span>
              <span id="Creat_4" class="fa fa-star checked"></span>
              <span id="Creat_5" class="fa fa-star"></span>
              <br>
              <label style="font-weight: bold;" for="Completeness">Completeness</label><br>
              <span id="Compl_1" class="fa fa-star checked"></span>
              <span id="Compl_2" class="fa fa-star checked"></span>
              <span id="Compl_3" class="fa fa-star checked"></span>
              <span id="Compl_4" class="fa fa-star checked"></span>
              <span id="Compl_5" class="fa fa-star"></span>
              <br>
              <label style="font-weight: bold;" for="Correctness">Correctness</label><br>
              <span id="Correct_1" class="fa fa-star checked"></span>
              <span id="Correct_2" class="fa fa-star checked"></span>
              <span id="Correct_3" class="fa fa-star checked"></span>
              <span id="Correct_4" class="fa fa-star checked"></span>
              <span id="Correct_5" class="fa fa-star"></span>
              <br>
              <label style="font-weight: bold;" for="Readability">Readability</label><br>
              <span id="Read_1" class="fa fa-star checked"></span>
              <span id="Read_2" class="fa fa-star checked"></span>
              <span id="Read_3" class="fa fa-star checked"></span>
              <span id="Read_4" class="fa fa-star checked"></span>
              <span id="Read_5" class="fa fa-star"></span>
              <br>
              <label style="font-weight: bold;" for="UserInterface">User Interface</label><br>
              <span id="UI_1" class="fa fa-star checked"></span>
              <span id="UI_2" class="fa fa-star checked"></span>
              <span id="UI_3" class="fa fa-star checked"></span>
              <span id="UI_4" class="fa fa-star checked"></span>
              <span id="UI_5" class="fa fa-star"></span>
              <br><br>
              <label style="font-weight: bold;" for="Downloads"> Downloads</label>
              <br>
              <label style="font-weight: bold;" for="downloads"> {{Count}}</label>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
