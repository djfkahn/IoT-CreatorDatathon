<!DOCTYPE html>
<html>

  <header>
    <title>
      Datathon Project Review
    </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
    <link href="./datathon.css" rel="stylesheet">
  </header>


  <body>

    <head>
      <img class="head-image" src="theme/header/IoTCreator.png">
      <h1>Datathon Account Creation - Contestant</h1>
      <hr>
    </head>

    <main>
      <h2>Identify Contestant</h2>
      <form method="post" enctype="multipart/form-data" onsubmit="return check();" action="./review_list">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="number">Account Number</label>
        <input type="text" id="number" name="number" required>
        <br><br>

        <button type="submit" id="next_button">Submit</button>
        <br><br>
      </form>

      <script type="text/javascript">
        function check() {
          alert("Information has been submitted.");
        }
      </script>

    </main>
  </body>

</html>
