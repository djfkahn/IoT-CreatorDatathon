<!DOCTYPE html>
<html>

  <header>
    <title>
      Datathon Project Review
    </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
    <link href="./datathon.css" rel="stylesheet">
  </header>


  <body>

    <head>
      <img class="head-image" src="theme/header/IoTCreator.png">
      <h1>Datathon Review Step 2</h1>
      <hr>
    </head>

    <main>
      <h2>List of Projects to Review</h2>
      <table>
        <thead>
          <th colspan="2">Project Title</th>
          <th>Number of <br> Reviews</th>
          <th>Keywords</th>
          <th>Category</th>
        </thead>
        <tr>
          {{#payload}}
            <td>{{row_num}}</td>
            <td><a href="./review_project/{{project_id}},{{person_id}}">{{title}}</a></td>
            <td>{{num_reviews}}</td>
            <td>{{keywords}}</td>
            <td>{{category}}</td>
          {{/payload}}
        </tr>
      </table>

    </main>
  </body>

</html>
