/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
<div id="mc_embed_signup">
  <form action="https://iot-creator.org:2022/datathon" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
      <h2>Register - Create Your Success</h2>
      <div class="indicates-required">
        <span class="asterisk">*</span>
        indicates required
      </div>
      <div class="mc-field-group input-group">
        <strong>Contestant Age </strong>
        <span class="asterisk">*</span>
        <ul>
          <li>
            <input type="checkbox" value="4" name="mce-age-check" id="mce-age-check">
            <label for="mce-age-check"> I am at least 16 years old</label>
          </li>
        </ul>
      </div>
      <div class="mc-field-group input-group">
        <strong>Privacy Policy </strong>
        <span class="asterisk">*</span>
        <ul>
          <li>
            <input type="checkbox" value="1" name="mce-privacy" id="mce-privacy" disabled="true">
            <label for="mce-privacy">
              I have read the
              <a href="https://microfacturingusa.org/wp-content/uploads/2020/10/IoT-Creator-Datathon-Privacy-Policy.pdf">Privacy Policy</a>
            </label>
          </li>
        </ul>
      </div>
      <div class="mc-field-group input-group">
        <strong>Terms and Conditions </strong>
        <span class="asterisk">*</span>
        <ul>
          <li>
            <input type="checkbox" value="2" name="mce-terms" id="mce-terms" disabled="true">
            <label for="mce-terms">
              I have read the
              <a href="https://microfacturingusa.org/wp-content/uploads/2020/10/IoT-Creator-Datahon-Terms-and-Conditions.pdf">Datathon Terms and Conditions</a>
            </label>
          </li>
        </ul>
      </div>
      <div class="mc-field-group">
        <label for="mce-FNAME">
          First Name
          <span class="asterisk">*</span>
        </label>
        <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" disabled="true">
      </div>
      <div class="mc-field-group">
        <label for="mce-LNAME">
          Last Name
          <span class="asterisk">*</span>
        </label>
        <input type="text" value="" name="LNAME" class="required" id="mce-LNAME" disabled="true">
      </div>
      <div class="mc-field-group">
        <label for="mce-EMAIL">
          Email Address
          <span class="asterisk">*</span>
        </label>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" disabled="true">
      </div>
      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_40a7da12e92ac4a9009ecc92b_ea8ae9e83e" tabindex="-1" value="">
      </div>
      <div class="clear">
        <style media="screen">
          .my_button {
            background-color: #04a09a;
            border-radius: 10px;
          }

          .my_button:disabled {
            background-color: yellow;
            border-radius: 10px;
          }
        </style>
        <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="my_button" disabled="true">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script type='text/javascript' src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type='text/javascript'>
  (function($) {
    window.fnames = new Array();
    window.ftypes = new Array();
    fnames[1] = 'FNAME';
    ftypes[1] = 'text';
    fnames[2] = 'LNAME';
    ftypes[2] = 'text';
    fnames[0] = 'EMAIL';
    ftypes[0] = 'email';
  }(jQuery));
  var $mcj = jQuery.noConflict(true);

  $('#mce-age-check').on('click', function() {
    $('#mce-age-check').attr('disabled', true);
    $('#mce-privacy').attr('disabled', false);
  });
  $('#mce-privacy').on('click', function() {
    $('#mce-privacy').attr('disabled', true);
    $('#mce-terms').attr('disabled', false);
  });
  $('#mce-terms').on('click', function() {
    $('#mce-terms').attr('disabled', true);
    $('#mce-FNAME').attr('disabled', false);
    $('#mce-LNAME').attr('disabled', false);
    $('#mce-EMAIL').attr('disabled', false);
    $('#mc-embedded-subscribe').attr('disabled', false);
  });
</script>
<!--End mc_embed_signup-->
